services:
  app:
    build:
      context: .
    container_name: ai_site_app
    volumes:
      - .:/var/www
      - /var/www/node_modules  # Prevent host node_modules conflict
    environment:
      - VITE_APP_URL=http://localhost:5173
    depends_on:
      - db
      - vite

  vite:
    build:
      context: .
      dockerfile: Dockerfile.vite
    container_name: laravel_vite
    volumes:
      - .:/var/www
      - /var/www/node_modules  # Isolate container node_modules
    ports:
      - "5173:5173"  # Expose Vite dev server
    environment:
      - VITE_APP_URL=http://localhost:5173
      - APP_URL=http://localhost:8000
    command: npm run dev

  web:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker-compose/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - vite

  db:
    image: mysql:8.0
    container_name: laravel_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ai_site
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
