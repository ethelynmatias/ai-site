services:
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8000:80"  # Your site will be at http://localhost:8000
    volumes:
      - ./docker-compose/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www  # Share Laravel files with Nginx
    depends_on:
      - app
    networks:
      - laravel-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_site_app
    # REMOVE the ports section - Nginx handles external access
    volumes:
      - .:/var/www
      - /var/www/node_modules
    environment:
      APP_URL: http://localhost:8000
      VITE_APP_URL: http://vite:5173
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ai_site
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
    depends_on:
      - db
      - redis
    networks:
      - laravel-network

  vite:
    build:
      context: .
      dockerfile: Dockerfile.vite
    container_name: laravel_vite
    volumes:
      - .:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    environment:
      APP_URL: http://app:8000
      VITE_APP_URL: http://localhost:5173
    networks:
      - laravel-network

  db:
    image: mysql:8.0
    container_name: laravel_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ai_site
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel-network

  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  dbdata:
  redisdata:
